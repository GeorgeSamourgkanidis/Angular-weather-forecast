<mat-card [ngClass]="{ cardContainer: data }" (click)="data && handleDayClicked()">
  <mat-card-content class="!flex justify-center">
    <div class="flex flex-col items-center">
      <h2>{{ date | date : dateFormat }}</h2>
      <img class="w-12" src="{{ 'http://openweathermap.org/img/w/' + icon + '.png' }}" />
      <h3>{{ maxTemp }}</h3>
      <h3 class="bg-gray-200">{{ minTemp }}</h3>
    </div>
  </mat-card-content>
</mat-card>
